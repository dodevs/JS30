<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update CSS Variables with JS</title>

    <link rel="stylesheet" href="css/cssVariables.css">
    <script defer src="js/cssVariables.js"></script>
</head>
<body>
    <div box>
        <h1>Update CSS Variables <br> with <span id="js">JS</span></h1>
        <div class="tools">
            <label for="spacing">Spacing</label>
            <input type="range" name="spacing" id="" min="0" max="10">

            <label for="blur">Blur</label>
            <input type="range" name="blur" id="" min="0" max="10">

            <label for="baseColor">Base Color</label>
            <input type="color" name="baseColor" value="#ff0000">
        </div>
        
        <img id="img" src="assets/images/show_background.jpeg" alt="image" srcset="">
        
    </div>
</body>
</html>
